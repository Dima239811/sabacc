server:
  port: 8080
#  host: "localhost"
  protocol: "http"
  host: 0.0.0.0

logging:
  level:
    root: INFO
    ru.ngtu: DEBUG

spring:
  application:
    name: sabacc

  datasource:
    driver-class-name: org.postgresql.Driver
#    url: jdbc:postgresql://${spring.datasource.database.host}:${spring.datasource.database.port}/${spring.datasource.database.name}
#    url: jdbc:postgresql://db:5432/sabacc
    url: jdbc:postgresql://localhost:5432/sabacc
#    url: jdbc:postgresql://${SPRING_DATASOURCE_DATABASE_HOST:localhost}:5432/${SPRING_DATASOURCE_DATABASE_NAME:sabacc}
    password: maxim
    username: postgres
#    database:
#      host: postgres
#      port: 5432
#      name: sabacc

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    validate-migration-naming: false
    out-of-order: true
    baseline-on-migrate: true

  # DevTools для hot reload
  devtools:
    restart:
      enabled: true
      quiet-period: 1000
      poll-interval: 2000
    remote:
      secret: mysecret
    livereload:
      enabled: true

  # Отключение кэша шаблонов для разработки
  thymeleaf:
    cache: false
  freemarker:
    cache: false
  groovy:
    template:
      cache: false
  mustache:
    cache: false

user:
  expiration-in-hours: 24

