websocket:
  logging: true
  stomp:
    allowed-origin: "http://localhost:5173"  # ← Убраны переменные, т.к. могут не работать
  game:
    allowed-origin: "http://localhost:5173"
  broker:
    destination-prefixes:
      - "/topic"
      - "/queue"
      - "/input"
    application-destination-prefixes:
      - "/app"
    user-destination-prefixes: "/user"

cron:
  user-cleanup: "0 */30 * * * *"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

