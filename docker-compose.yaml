version: "3.8"

services:

  postgres:
    image: postgres:14.8-alpine3.18
    container_name: sabacc_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sabacc}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sabacc_backend
    expose:
      - "8080"
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_DATASOURCE_DATABASE_HOST: postgres
      SPRING_DATASOURCE_DATABASE_PORT: 5432
      SPRING_DATASOURCE_DATABASE_NAME: ${POSTGRES_DB:-sabacc}
      # Не указывайте публичный IP в SERVER_HOST — backend должен слушать 0.0.0.0 в контейнере:
      SERVER_HOST: 0.0.0.0
      SERVER_PROTOCOL: http
    volumes:
      - ./backend/src:/app/src
      - ./backend/build.gradle:/app/build.gradle
      - ./backend/settings.gradle:/app/settings.gradle
      - ./backend/gradle:/app/gradle

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sabacc_frontend
    expose:
      - "80"
    depends_on:
      - backend
    environment:
      # По умолчанию делаем prod-API путь относительным /api
      - VITE_API_URL=${VITE_API_URL:-/api}

  nginx:
    image: nginx:stable-alpine
    container_name: sabacc_nginx
    ports:
      - "80:80"
      # для HTTPS в проде добавьте 443:443 + сертификаты
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      # Если вы хотите, чтобы nginx отдавал статический билд фронтенда напрямую (альтернатива),
      # то распакуйте build в ./frontend/build и добавьте:
      # - ./frontend/build:/usr/share/nginx/html:ro